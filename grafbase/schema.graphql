schema
  @auth(
    providers: [
      { type: jwt, issuer: "nextauth", secret: "{{ env.NEXTAUTH_SECRET }}" }
    ]
    rules: [{ allow: Signed-in user }]
  ) {
  query: Query
}

type Message @model {
  username: String!
  avatar: URL
  body: String!
  likes: Int @default(value: 0)
  dislikes: Int @default(value: 0)
}
